<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            box-sizing: border-box;
            width: calc(33.33% - 15px);
            max-width: 500px;
            height: 300px; /* Adjust the height as needed */
            margin-bottom: 15px;
            perspective: 1000px;
        }

        .card-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card:hover .card-container {
            transform: rotateY(-180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #3498db; /* Backside color */
            color: white; /* Text color on backside */
        }

        .card-content {
            padding: 15px;
            box-sizing: border-box;
        }

        @media (max-width: 767px) {
            .card {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 550px) {
            .card {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <div class="card-front">
                <div class="card-content">
                    <!-- Front side content goes here -->
                    Card 1
                </div>
            </div>
            <div class="card-back">
                <div class="card-content">
                    <!-- Back side content goes here -->
                    Back of Card 1
                </div>
            </div>
        </div>
    </div>

    <!-- Repeat for other cards -->

</body>
</html>
