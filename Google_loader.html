<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Loader</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loader-container {
            display: flex;
            align-items: center;
        }

        .dot {
            width: 16px;
            height: 16px;
            background-color: #4285F4;
            border-radius: 50%;
            margin: 0 4px;
            animation: loaderAnimation 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loaderAnimation {
            0%, 20% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.6);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
