<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            box-sizing: border-box;
            width: calc(33.33% - 15px);
            max-width: 500px;
            height: 700px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
            box-sizing: border-box;
        }

        @media (max-width: 767px) {
            .card {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 550px) {
            .card {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            Card 1
        </div>
    </div>

    <!-- Repeat for other cards -->
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            Card 2
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            Card 3
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            Card 4
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            Card 5
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <!-- Your card content goes here -->
            Card 4
        </div>
    </div>

</body>
</html>
