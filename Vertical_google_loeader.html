<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Loader</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8; /* Background color similar to Google's loader */
        }

        .loader-container {
            display: flex;
            align-items: center;
        }

        .dot {
            width: 16px;
            height: 16px;
            background-color: #f44242;
            border-radius: 50%;
            margin: 0 4px;
            animation: loaderAnimation 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loaderAnimation {
            0%, 20%, 80%, 100% {
                transform: translateY(0);
            }
            50%, 60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
<script>
    setTimeout(() => {
        document.querySelectorAll('.dot').forEach(el => el.style.display = 'none');
    }, 3500);
</script>
</body>
</html>
