<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Beautiful_background.css">
    <title>Beautiful | Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .loader {
            width: 100vw;
            height: 100vh;
            background-color: #434341;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 1;
            z-index: 15;
        }

        .hide {
            transform: translateY(-100%);
        }

        .loader-container {
            display: flex;
            align-items: center;
            opacity: 1;
        }

        .dot {
            width: 9px;
            height: 9px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 4px;
            animation: loaderAnimation 1s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loaderAnimation {
            0%, 20%, 80%, 100% {
                transform: translateY(0);
            }
            50%, 60% {
                transform: translateY(-100%);
            }
        }

        .app-container {
            background: #f3f3ff;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: left;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .circle {
            height: 450px;
            width: 450px;
            border-radius: 50%;
            position: absolute;
            transition: transform 2s ease-in-out;
        }

        .circle1 {
            background: linear-gradient(to bottom, #fa39ad 40%, #fe6c4c 50%);
            filter: blur(120px);
            opacity: 0.7;
        }

        .circle2 {
            background: linear-gradient(to bottom, #662D8C 40%,#Ed1E79 50%);
            filter: blur(120px);
            opacity: 0.6;
        }

        .content1 {
            background: #000000;
            color: #fff;
            height: 100vh;
        }

        .content2 {
            background: white;
            color: #000000;
            width: calc(100% - 30px);
            height: 100vh;
        }

        .vlogs {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .vlogs .content1,
        .vlogs .content2 {
            flex: 1;
            overflow-y: auto;
        }

        footer{
            position: absolute;
            height: 200vh;
            width: 100%;
            background-color: black;
            
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="loader">
        <div class="loader-container">
            <h2>Trackify </h2>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="circle circle1" id="movingCircle"></div>
    <div class="circle circle2" id="movingCircle2"></div>
    <h1>This is a test</h1>
</div>

<div class="vlogs">
    <div class="content1">Hello this is Dinesh 

    </div>
    <div class="content2">Hello this is Dinesh 

    </div>
    <div class="content1">Hello this is Dinesh 

    </div>
    <div class="content2">Hello this is Dinesh 

    </div>
    <div class="content1">Hello this is Dinesh 

    </div>
</div>
<footer>

</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loader = document.querySelector('.loader');

        // Add 'hide' class after a short delay to trigger the animation
        setTimeout(() => {
            loader.classList.add('hide');
        }, 2000);
    });

    setTimeout(() => {
        document.querySelectorAll('.dot').forEach(el => el.style.display = 'none');
    }, 2000);

    function moveCircle(circleId) {
        const circle = document.getElementById(circleId);
        const maxX = window.innerWidth - circle.clientWidth;
        const maxY = window.innerHeight - circle.clientHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        circle.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function moveCircles() {
        moveCircle('movingCircle');
        moveCircle('movingCircle2');
    }

    // Call the moveCircles function initially and set it to repeat at intervals for both circles
    moveCircles();
    setInterval(moveCircles, 5000); // Adjust the interval as needed (5000 milliseconds = 5 seconds)
</script>
</body>
</html>
