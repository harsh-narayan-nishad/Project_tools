<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upward Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .loader {
        
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            

        }

        .hide {
            transform: translateY(-100%);
        }
        .loader-container {
            display: flex;
            align-items: center;
        }

        .dot {
            width: 16px;
            height: 16px;
            background-color: #f44242;
            border-radius: 50%;
            margin: 0 4px;
            animation: loaderAnimation 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loaderAnimation {
            0%, 20%, 80%, 100% {
                transform: translateY(0);
            }
            50%, 60% {
                transform: translateY(-15px);
            }
        }
 
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-container">
            <h2>Trackify  </h2>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.loader');

            // Add 'hide' class after a short delay to trigger the animation
            setTimeout(() => {
                loader.classList.add('hide');
            }, 3600);
        });

            setTimeout(() => {
            document.querySelectorAll('.dot').forEach(el => el.style.display = 'none');
            }, 3500);
        
    </script>
</body>
</html>
